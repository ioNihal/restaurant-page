<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<div class="container">
    <h1>Menu</h1>

    <div id="menuItems">
        <!-- Menu items will be dynamically added here using JavaScript -->
    </div>

    <h2>Order Summary</h2>
    <ul id="orderSummary" class="list-group">
        <!-- Order summary will be dynamically updated here using JavaScript -->
    </ul>

    <p>Total Price: $<span id="totalPrice">0.00</span></p>

    <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript -->
<script>
    // Sample menu items (replace with your actual menu)
    const menuItems = [
        { name: 'Burger', price: 5.99 },
        { name: 'Pizza', price: 8.99 },
        { name: 'Salad', price: 3.99 },
        // Add more items as needed
    ];

    const menuContainer = document.getElementById('menuItems');
    const orderSummary = document.getElementById('orderSummary');
    const totalPriceElement = document.getElementById('totalPrice');

    // Display menu items
    menuItems.forEach(item => {
        const menuItemHtml = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">$${item.price.toFixed(2)}</p>
                    <button class="btn btn-success" onclick="addToOrder('${item.name}', ${item.price})">Add to Order</button>
                </div>
            </div>
        `;
        menuContainer.innerHTML += menuItemHtml;
    });

    let order = [];

    // Function to add item to order
    function addToOrder(name, price) {
        order.push({ name, price });
        updateOrderSummary();
    }

    // Function to update order summary and total price
    function updateOrderSummary() {
        orderSummary.innerHTML = '';
        let total = 0;

        order.forEach(item => {
            const orderItemHtml = `<li class="list-group-item">${item.name} - $${item.price.toFixed(2)}</li>`;
            orderSummary.innerHTML += orderItemHtml;
            total += item.price;
        });

        totalPriceElement.textContent = total.toFixed(2);
    }

    // Checkout button click event
    document.getElementById('checkoutBtn').addEventListener('click', () => {
        // Add your checkout logic here (e.g., payment, confirmation, etc.)
        alert('Order placed successfully!');
        // Reset order after checkout
        order = [];
        updateOrderSummary();
    });
</script>

</body>
</html>
